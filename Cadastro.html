<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cadastro.css">
    <title>CADASTRO</title>
</head>
<body>
  <header>
  <div class="container">
   <center><h1>DS_CELL</h1></center>
   <a href="index.html"> <h3>Pagina inicial</h3></a>
   <h2>Cadastro</h2>
   <form>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Nome completo" required>>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="E-mail" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="Endereço" placeholder="Informe seu endereço" required>

    <label for="cep">Cep:</label>
    <input type="number" id="cep" name="Cep" placeholder="Informe seu Cep" required>
    <p>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Informe seu telefone" required>
    </p>
      <label for="data-nascimento">Nascimento:</label>
      <input type="date" id="data-nascimento" name="Data-Nacimento" placeholder="Data de nascimento" required>
      </p>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Crie sua senha" required>
    <p>
    <label for="password">Confirmar:</label>
    <input type="password" id="password" name="password" placeholder="Confirme sua senha" required>
    </p>
      <button type="submit">Cadastrar-se</button>
      <button type="reset">Limpar</button>
  </form> 
</div>
</header>
    <footer>
      Desenvolvido por <a href="sobre.html">Daniel Silveira</a> 
    </footer>
  </body>
</html>
